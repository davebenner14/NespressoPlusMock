<!DOCTYPE html>
<html>
  <head>
    <title>Nespresso Plus Mock Website</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html">
          <img
            id="logoFull"
            src="https://image.isu.pub/191018120732-fef611e3af77778e68c74edd3ed7d146/jpg/page_1.jpg"
            alt="Nespresso"
          />
          <span id="plusText">PLUS</span>
        </a>
      </div>
      <div class="navbar-right">
        <ul>
          <li>Product Guide</li>
          <li>Sales Tools</li>
          <li>Video Content</li>
          <li>Training Tools</li>
          <li>Learning</li>
        </ul>
      </div>
    </nav>

    <div class="spacer"></div>

    <!-- Image section -->
    <div class="responsive-wrapper">
      <div class="image-container">
        <img
          class="main-image"
          src="https://s7ap1.scene7.com/is/image/brevilleprod/1300x542-Nespresso-New?ts=1658380389255&dpr=off"
          alt="Nespresso"
        />
        <div class="overlay-text">Nespresso. What else?</div>
      </div>
    </div>

    <div class="spacer"></div>
    <!-- Countdown Section -->
    <div class="responsive-wrapper">
      <div class="countdown-container">
        <div class="countdown">
          <div class="time-box-wrapper">
            <div class="time-box">
              <span class="number" id="days"></span>
            </div>
            <span class="time-label">Days</span>
          </div>
          <div class="time-box-wrapper">
            <div class="time-box">
              <span class="number" id="hours"></span>
            </div>
            <span class="time-label">Hours</span>
          </div>
          <div class="time-box-wrapper">
            <div class="time-box">
              <span class="number" id="minutes"></span>
            </div>
            <span class="time-label">Minutes</span>
          </div>
          <div class="time-box-wrapper">
            <div class="time-box">
              <span class="number" id="seconds"></span>
            </div>
            <span class="time-label">Seconds</span>
          </div>
        </div>
        <div class="message">New Lab video on Friday!</div>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <section id="product-guide"></section>
      <section id="sales-tools"></section>
      <section id="video-content"></section>
      <section id="training-tools"></section>
      <section id="learning"></section>
    </main>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
  </body>
</html>
